<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">






</head>
<body>
<nav class="navbar navbar-expand-lg bg-light techfont">

<div class="container">

<div class="navbar-nav align-items-center menu1">
<a class="bigbrand" href="{% url 'post_list' %}">My Blog</a>
<a  href="{% url 'about' %}">About</a>
<a  href="https://www.github.com">Github</a>
<a  href="https://www.linkedin.com">LinkedIn</a>
</div>

<div class="navbar-nav align-items-center ml-auto">
  {% if user.is_authenticated %}
<a href="{% url 'post_new' %}">New Post</a>
<a href="{% url 'post_draft_list' %}">Drafts</a>
<a href="{% url 'logout' %}">Logout</a>
<a>Welcome {{user.username|title}}</a>
  {% else %}
<a class="nav navbar-right" href="{% url 'login' %}"><span class="fa fa-user"></span></a>
  {% endif %}
</div>

</div>


</nav>

<div class="Content container">
<div class="row">
<div class="col-md-8">
<div class="blog_posts loader">


  {% block content %}
  {% endblock %}
</div>
</div>
</div>
</div>
<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
</body>
</html>
